<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="../node_modules/katex/dist/katex.min.css"
        />
        <link rel="stylesheet" href="./main.scss" />
        <meta name="author" content="Charlie Moog" />
        <meta
            name="keywords"
            content="LaTeX, Math, KaTeX, Math Graphics, LaTeX Playground, Latex Scratchpad, KaTeX Playground"
        />
        <meta
            name="description"
            content="A no-frills LaTeX preview editor with symbol autocompletion."
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/gh/dreampulse/computer-modern-web-font@d4bab419235a7ea4a3e8ab7584112ef73e16c1dc/fonts.css"
        />
        <title>LaTeXPad</title>
    </head>
    <body>
        <script type="module" src="main.ts"></script>
        <div class="header">
            <h1>LaTeXPad</h1>
            <a
                href="https://github.com/cmoog/latexpad"
                target="_blank"
                rel="noreferrer"
                ><img src="./gh_logo.svg"
            /></a>
        </div>
        <div class="container">
            <div class="optionsContainer">
                <input type="checkbox" id="checkboxVim" name="vim" />
                <label for="vim" id="checkboxVimLabel">vim keybinds</label>
                <input type="checkbox" id="checkboxInline" name="inline" />
                <label for="inline">inline mode</label>
            </div>
            <div id="editor">
                <div id="editor_target" style="height: 100%; width: 100%"></div>
                <div id="vimstatus"></div>
            </div>
            <div id="mathpreview"></div>
            <p>
                Powered by
                <a
                    href="https://katex.org/docs/supported.html"
                    target="_blank"
                    rel="noreferrer"
                    >KaTeX</a
                >
            </p>
        </div>
    </body>
</html>
